name: TF-validator
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: format and validate terraform step
        working-directory: ./tf-vpc
        run: |
          terraform fmt
          terraform validate
