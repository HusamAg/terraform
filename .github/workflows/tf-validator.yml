name: TF-validator
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: format and validate terraform step
        env:
          AWS_ACCESS_KEY_ID: secrets.AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY: secrets.AWS_SECRET_ACCESS_KEY
        working-directory: ./tf-vpc
        run: |
          terraform init
          terraform fmt
          terraform validate
